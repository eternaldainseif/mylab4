
<!-- 
	This HTML file will show a google map. 
	This is the code that should be used to display a google map 
-->

<!DOCTYPE html>

<html ng-app="mapApp">



<head>
<meta charset="ISO-8859-1">
<title>Maps in AngularJS</title>
<link rel="stylesheet" href="map.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<!-- 
	In addition to all angular libraries, we add the google maps library to use 
	functionalities associated with google maps. 
-->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
 <script type="text/javascript" src="map1.js"></script>
</head>


<!-- 
	This HTML file will show a google map. 
	This is the code that should be used to display a google map 
-->

<body>
<div ng-controller="MapController">

 
    
<!-- 
	This is the div element where the map will be displayed. 	The div acts as a container for the map
	Please note we gave an id for the div elemnent, which is map
	This div element will be inside the ng-controller because all the logic associated for displaying
	the map is the javascript file. 
-->
    <div id="map"></div>
	
<h1> {{message}} </h1>
   
    
</div>
</body>
</html>
